version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: learningapp-postgres
    environment:
      POSTGRES_DB: learningapp-db
      POSTGRES_USER: learningapp
      POSTGRES_PASSWORD: learningapp123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - learningapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learningapp -d learningapp_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: learningapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@learningapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - learningapp-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
    driver: local

networks:
  learningapp-network:
    driver: bridge